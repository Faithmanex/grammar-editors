<!DOCTYPE html>
<html>
<head>
	<title>Proofreading and Editing Services Pricing Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Proofreading and Editing Services Pricing Form</h1>
	</header>
	<main>
		<form>
			<label for="document-length">Document Length (in words):</label>
			<input type="number" id="document-length" name="document-length" required><br><br>
			<label for="turnaround-time">Turnaround Time:</label>
			<select id="turnaround-time" name="turnaround-time" required>
				<option value="24">24 hours ($10 per 500 words)</option>
				<option value="48">48 hours ($7 per 500 words)</option>
				<option value="72">72 hours ($5 per 500 words)</option>
			</select><br><br>
			<label for="additional-services">Additional Services:</label><br>
			<input type="checkbox" id="formatting" name="formatting" value="10">
			<label for="formatting">Formatting ($10 per document)</label><br>
			<input type="checkbox" id="reference-checking" name="reference-checking" value="20">
			<label for="reference-checking">Reference Checking ($20 per document)</label><br><br>
			<button type="submit">Get Price</button>
		</form>
		<div id="price"></div>
	</main>
	<script src="script.js"></script>
</body>
</html>
